active: true
volatile: false
intents:
    orderTxt:
        type: text
        initial: true
        fallback: false
        classifier:
            nlu: order
            match: pizzaOrder

    pizzaChosen:
        type: data
        initial: false
        fallback: false
        condition: payload.type=="pizza"

    reenter:
        type: command
        initial: false
        fallback: false
        condition: content=="reenter"

    pizzaQuantity:
        type: text
        initial: false
        fallback: false
        classifier:
            nlu: quantity

    confirmation:
        type: text
        initial: false
        fallback: false
        classifier:
            nlu: confirmationNLU
            match: confirm
    
    intent_yes:
        type: text
        initial: false
        fallback: false
        classifier:
            nlu: confirmationNLU
            match: yes

    intent_no:
        type: text
        initial: false
        fallback: false
        classifier:
            nlu: confirmationNLU
            match: no

states:
    init:
        transitions:
            showPizza:
                condition: intent=="orderTxt"
        initial: true

    showPizza:
        transitions:
            pizzaQuantity:
                condition: intent=="pizzaChosen"
                mapping:
                    context.pizza: payload.pizza
            showPizza:
                fallback: true
        action:
            -
                name: pizzaMenu
            -
                name: pizzaOptions

    pizzaQuantity:
        transitions:
            confirmationState:
                condition: intent=="pizzaQuantity"
                mapping:
                    context.quantity: attributes.quantity
                    context.answer: 'null'
            pizzaQuantity:
                fallback: true
        action: askQuantity

    confirmationState:
        transitions:
            confirmationState:
                fallback: true
        action: confirmationAction
        transit:
            context.answer: intent

actions:
    pizzaOptions:
        type: text
        options:
            text: we have Pepperroni and Veggie Lovers

    askOptions:
        type: text
        options:
            text: Pilih lurr

    pizzaMenu:
        type: template
        options:
            type: carousel
            items:
                -
                    title: Pepperoni
                    text: This is the favorite of Peps
                    thumbnailImageUrl: >-
                        https://www.wikihow.com/images/thumb/a/a7/Make-Pepperoni-Pizza-Step-19-Version-2.jpg/aid1074004-v4-728px-Make-Pepperoni-Pizza-Step-19-Version-2.jpg.webp
                    actions:
                        -
                            type: postback
                            label: Pepperoni
                            payload:
                                type: pizza
                                pizza: Pepperoni
                -
                    title: Veggie Lovers
                    text: Vegie vegie stay healthy
                    thumbnailImageUrl: 'https://www.calcuttaweb.com/store/image/data/calcutta/pizza/veggie-lovers-pizza-pihu-7.jpg'
                    actions:
                        -
                            type: postback
                            label: Veggie Lovers
                            payload:
                                type: pizza
                                pizza: Veggie Lovers

    askQuantity:
        type: text
        options:
            text: How many pizza do you want? min 1-9

    confirmationAction:
        type: text
        options:
            text: do you want to order $(context.pizza)?

methods: {}